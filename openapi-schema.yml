components:
  schemas:
    Medication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        dosage_mg:
          type: integer
        prescribed_per_day:
          type: integer
          description: Expected number of doses per day
        adherence:
          type: string
          readOnly: true
      required:
      - name
      - dosage_mg
      - prescribed_per_day
    DoseLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication:
          type: integer
        taken_at:
          type: string
          format: date-time
        was_taken:
          type: boolean
      required:
      - medication
      - taken_at
    DoctorNote:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        note:
          type: string
        created_at:
          type: string
          format: date
        medication:
          type: integer
      required:
      - note
      - created_at
      - medication
